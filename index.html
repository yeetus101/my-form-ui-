<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SOC2 Opening Form</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Helvetica Global Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Helvetica:wght@300;400;500;700&display=swap');

        body {
            font-family: "Helvetica", sans-serif;
            background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            height: 100vh;
            margin: 0;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .glass-card {
            width: 90%;
            max-width: 900px;
            padding: 35px;
            margin-top: 20px;
            border-radius: 20px;

            /* Glassmorphism */
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);

            /* Border + Glow */
            border: 1px solid rgba(255, 255, 255, 0.28);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            text-align: center;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #ffffffcc;
            margin-top: 30px;
            margin-bottom: 10px;
            border-left: 4px solid #fff;
            padding-left: 10px;
        }

        label {
            color: #ffffffdd;
            font-weight: 500;
        }

        input, textarea {
            background: rgba(255, 255, 255, 0.2) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            color: white !important;
        }

        input::placeholder,
        textarea::placeholder {
            color: #ffffff99 !important;
        }

        .btn-submit {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 12px;
            font-size: 18px;
            width: 100%;
            border-radius: 12px;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background: rgba(255, 255, 255, 0.45);
            color: #222;
        }
    </style>
</head>

<body>

    <div class="glass-card">
        <div class="title">SOC2 â€“ Opening Form</div>

        <form id="soc2-form">

            <!-- Company Section -->
            <div class="section-title">Company Information</div>

            <div class="mb-3">
                <label>Name of the Company</label>
                <input type="text" class="form-control" name="company_name" required>
            </div>

            <div class="mb-3">
                <label>Contact Name</label>
                <input type="text" class="form-control" name="contact_name" required>
            </div>

            <div class="mb-3">
                <label>Contact Email</label>
                <input type="email" class="form-control" name="contact_email" required>
            </div>

            <div class="mb-3">
                <label>Contact Telephone</label>
                <input type="text" class="form-control" name="contact_phone" required>
            </div>

            <div class="mb-3">
                <label>Description of the Company (max 100 words)</label>
                <textarea class="form-control" name="company_description" rows="4" maxlength="700"></textarea>
            </div>

            <!-- Stakeholders Section -->
            <div class="section-title">Stakeholders</div>

            <!-- Reusable Rows -->
            <script>
                // This script auto-generates repeated stakeholder sections
            </script>

            <!-- General Counselor -->
            <div class="mt-3"><label style="color:#fff;font-size:17px;font-weight:600;">General Counselor</label></div>
            <div class="row g-3 mb-2">
                <div class="col-md-4"><input class="form-control" name="gc_name" placeholder="Name"></div>
                <div class="col-md-4"><input class="form-control" name="gc_email" placeholder="Email"></div>
                <div class="col-md-4"><input class="form-control" name="gc_phone" placeholder="Telephone"></div>
            </div>

            <!-- Compliance Manager -->
            <div class="mt-3"><label style="color:#fff;font-size:17px;font-weight:600;">Compliance Manager</label></div>
            <div class="row g-3 mb-2">
                <div class="col-md-4"><input class="form-control" name="cm_name" placeholder="Name"></div>
                <div class="col-md-4"><input class="form-control" name="cm_email" placeholder="Email"></div>
                <div class="col-md-4"><input class="form-control" name="cm_phone" placeholder="Telephone"></div>
            </div>

            <!-- CISO -->
            <div class="mt-3"><label style="color:#fff;font-size:17px;font-weight:600;">CISO</label></div>
            <div class="row g-3 mb-2">
                <div class="col-md-4"><input class="form-control" name="ciso_name" placeholder="Name"></div>
                <div class="col-md-4"><input class="form-control" name="ciso_email" placeholder="Email"></div>
                <div class="col-md-4"><input class="form-control" name="ciso_phone" placeholder="Telephone"></div>
            </div>

            <!-- IT Manager -->
            <div class="mt-3"><label style="color:#fff;font-size:17px;font-weight:600;">IT Manager</label></div>
            <div class="row g-3 mb-2">
                <div class="col-md-4"><input class="form-control" name="it_name" placeholder="Name"></div>
                <div class="col-md-4"><input class="form-control" name="it_email" placeholder="Email"></div>
                <div class="col-md-4"><input class="form-control" name="it_phone" placeholder="Telephone"></div>
            </div>

            <!-- DevOps -->
            <div class="mt-3"><label style="color:#fff;font-size:17px;font-weight:600;">DevOps</label></div>
            <div class="row g-3 mb-2">
                <div class="col-md-4"><input class="form-control" name="devops_name" placeholder="Name"></div>
                <div class="col-md-4"><input class="form-control" name="devops_email" placeholder="Email"></div>
                <div class="col-md-4"><input class="form-control" name="devops_phone" placeholder="Telephone"></div>
            </div>

            <!-- VP Engineering -->
            <div class="mt-3"><label style="color:#fff;font-size:17px;font-weight:600;">VP Engineering / R&D</label></div>
            <div class="row g-3 mb-2">
                <div class="col-md-4"><input class="form-control" name="vpe_name" placeholder="Name"></div>
                <div class="col-md-4"><input class="form-control" name="vpe_email" placeholder="Email"></div>
                <div class="col-md-4"><input class="form-control" name="vpe_phone" placeholder="Telephone"></div>
            </div>

            <!-- HR -->
            <div class="mt-3"><label style="color:#fff;font-size:17px;font-weight:600;">Human Resources</label></div>
            <div class="row g-3 mb-4">
                <div class="col-md-4"><input class="form-control" name="hr_name" placeholder="Name"></div>
                <div class="col-md-4"><input class="form-control" name="hr_email" placeholder="Email"></div>
                <div class="col-md-4"><input class="form-control" name="hr_phone" placeholder="Telephone"></div>
            </div>

            <button class="btn-submit" type="submit">Submit</button>
        </form>
    </div>

    <!-- POST to n8n Production Webhook -->
    <script>
        document.getElementById("soc2-form").addEventListener("submit", async function(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const jsonObject = {};
            formData.forEach((value, key) => jsonObject[key] = value);

            const webhookUrl = "http://localhost:5678/webhook/soc2-form";

            try {
                const response = await fetch(webhookUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(jsonObject)
                });

                alert("Form submitted successfully!");
            } catch (err) {
                alert("Error: " + err.message);
            }
        });
    </script>

</body>
</html>
