<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Premium UI Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #6B73FF, #000DFF);
        font-family: "Inter", sans-serif;
    }

    .glass-card {
        width: 380px;
        padding: 30px;
        border-radius: 20px;
        backdrop-filter: blur(18px);
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 10px 40px rgba(0,0,0,0.25);
        color: white;
        animation: fadeUp 0.8s ease forwards;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
        letter-spacing: 0.5px;
    }

    input, textarea {
        width: 100%;
        padding: 14px;
        margin: 12px 0;
        border-radius: 12px;
        border: none;
        background: rgba(255, 255, 255, 0.18);
        color: white;
        font-size: 15px;
        outline: none;
        resize: none;
    }

    input::placeholder, textarea::placeholder {
        color: #e8e8e8;
    }

    .btn {
        width: 100%;
        padding: 14px;
        margin-top: 12px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #FFAF7B, #D76D77, #3A1C71);
        color: white;
        font-size: 17px;
        cursor: pointer;
        transition: 0.25s ease;
        font-weight: 600;
        box-shadow: 0 4px 20px rgba(0,0,0,0.35);
    }

    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 25px rgba(0,0,0,0.45);
    }

    .btn:active {
        transform: scale(0.97);
        box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }

    .success-msg {
        text-align: center;
        margin-top: 15px;
        display: none;
        font-size: 15px;
        color: #C8FFB5;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="glass-card">
    <h2>Contact Form</h2>

    <form id="premiumForm">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="message" placeholder="Message..." rows="3" required></textarea>

        <button class="btn" type="submit">Send Message</button>
    </form>

    <div class="success-msg" id="successMsg">âœ” Submitted Successfully!</div>
</div>

<script>
document.getElementById("premiumForm").addEventListener("submit", async function(e){
    e.preventDefault();

    const formData = new FormData(this);
    const jsonData = Object.fromEntries(formData.entries());

    const webhookUrl = "YOUR_N8N_WEBHOOK_TEST_URL_HERE"; // <- REPLACE THIS

    const res = await fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(jsonData),
    });

    if (res.ok) {
        document.getElementById("successMsg").style.display = "block";
        this.reset();
    }
});
</script>

</body>
</html>
